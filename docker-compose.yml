version: "3.8"

services:
  postgres:
    image: postgres:12.7
    container_name: postgres_presupuesto
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: presupuesto2025
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data